runtime:
  cache_dir: ./.cache/antora

site:
  title: "Solution Patterns for Cloud Native Architectures"
  start_page: solution-pattern-enhancing-applications::index.adoc

content:
  sources:
    - url: ./
      branches: main
      start_path: documentation

asciidoc:
  attributes:
    release-version: main
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-solution-patterns/course-ui/releases/download/v0.1.13-custom/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
