runtime:
  cache_dir: ./.cache/antora

site:
  title: "Solution Patterns for Cloud Native Applications (Dev Mode)"
  start_page: solution-pattern-enhancing-applications::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    page-pagination: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-solution-patterns/course-ui/releases/download/v0.1.12-custom/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
